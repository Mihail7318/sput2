{% extends "base.html" %}
{% load static %}

{% block content %}

<br>
<div class="container">
	<div class="row">
    <div class="col-md-1"></div>
<div class="col">
<div class="card border-primary">
  {% if data %}
      {% for e in data %}
  <div class="card-header bg-light" style="font-size: 14pt;">{{ e.event_title }}</div>
  <div class="card-body">
    <ul class="list-unstyled">
  <li class="media" >
    <img src="{{ MEDIA_URL }}{{ e.image.url }}" class="mr-2" alt="..." style="height: 250px; width: 300px; border-radius: 10px;">
    <div class="media-body">
     
      {% for i in e.images.all %}
      <img src="{{ MEDIA_URL }}{{ i.images.url }}" class="mr-2" alt="..." style="height: 250px; width: 300px; border-radius: 10px;">
      {% endfor %}

      <div class="row">
        <div class="col">
      {{ e.event_text | safe | truncatewords_html:35 }}
        </div>
      </div>

        <div class="row"><div class="col-md-3"><p class="text-center bg-primary" style="font-size: 12pt; color: white; border-radius: 10px">{{ e.date }}</p></div></div>

    </div>
  </li>
  <br><br>
  
</ul>
  </div>
  {% endfor %}
  {% endif %}
</div>
</div>
<div class="col-md-1"></div>
</div>
</div>
<br><br>
{% endblock %}
